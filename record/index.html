<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ChalengedKit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <!--google material design lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dist/material.css">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="../dist/bmd/bootstrap-material-datetimepicker.css">

    <link href="../dist/common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="progress" class="mdl-spinner mdl-js-spinner is-active"></div>

    <div id="login_w">
        <div class="mdl-grid" id="login-grid">
            <div class="mdl-cell mdl-cell--4-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <img id="login-logo" src="../dist/img/icon.png">
            </div>
            <div class="mdl-cell mdl-cell--4-col"></div>
        </div>
        <h2 id="login_title">ChallengedKit(β)</h2>
        <div id="firebaseui-auth-container"></div>
    </div>

    <div id="post_load">

        <!--header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">体調を記録</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <a href="#" class="mdl-layout__tab is-active">Tab 1</a>
                <a href="#" class="mdl-layout__tab">Tab 2</a>
                <a href="#" class="mdl-layout__tab">Tab 3</a>
                <a href="#" class="mdl-layout__tab">Tab 1</a>
                <a href="#" class="mdl-layout__tab">Tab 2</a>
                <a href="#" class="mdl-layout__tab">Tab 3</a>
                <a href="#" class="mdl-layout__tab">Tab 3</a>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <!--<span class="mdl-layout-title">Title</span>-->
            <header class="demo-drawer-header">
                <div class="demo-avatar">
                    <img class="rounded-circle">
                </div>
                <div class="demo-avatar-dropdown">
                    <div>
                        <span class="user-name"></span>
                        <div class="mdl-layout-spacer"></div>
                        <!--<div class="mdl-layout-spacer"></div>-->
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                    </div>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">hello@example.com</li>
                        <li class="mdl-menu__item">info@example.com</li>
                        <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#"><i class="fas fa-edit fa-lg drawer_icon"></i>入力</a>
                <a class="mdl-navigation__link current-page" href="#"><i class="fas fa-table fa-lg drawer_icon"></i>テンプレート</a>
                <a class="mdl-navigation__link" href="../analytics/index.html"><i class="fas fa-chart-bar fa-lg drawer_icon"></i>分析</a>
                <a class="mdl-navigation__link" href="../social/index.html"><i class="fas fa-share-alt fa-lg drawer_icon"></i>共有</a>
                <a class="mdl-navigation__link" href="#"><i class="fas fa-cog fa-lg drawer_icon"></i>設定</a>
            </nav>

        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div id="wrapper">

                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div id="container-fluid">
                            <div class="card_wrapper"></div>

                            <div id="fab-w-w">

                                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-shadow--4dp " id="save" data-toggle="tooltip" data-placement="top" title="テンプレートを保存">
                                    <i class="material-icons">save</i>
                                </button>

                                <div id="fab-wrapper">
                                    <div class="add-button mdl-shadow--4dp">
                                        <div class="sub-button br"><i class="fas fa-clock" data-toggle="tooltip" data-placement="top" title="イベントタイプの項目を追加"></i></div>
                                        <div class="sub-button tl"><i class="fas fa-tags" data-toggle="tooltip" data-placement="top" title="タグタイプの項目を追加"></i></div>
                                        <div class="sub-button bl"><i class="fas fa-list-ul" data-toggle="tooltip" data-placement="top" title="リストタイプの項目を追加"></i></div>
                                        <div class="sub-button tr"><i class="fas fa-edit" data-toggle="tooltip" data-placement="left" title="コメントタイプの項目を追加"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modal-row1">
                        <span class="fa-layers modal-circle-w modal-circle-w1">
                            <i class="fas fa-circle modal-circle-i circle1"></i>
                            <i class="fas fa-check modal-circle-check" data-fa-transform="shrink-8"></i>
                        </span>
                        <span class="fa-layers modal-circle-w">
                            <i class="fas fa-circle modal-circle-i circle2"></i>
                            <i class="fas fa-check modal-circle-check" data-fa-transform="shrink-8"></i>
                        </span>
                        <span class="fa-layers modal-circle-w">
                            <i class="fas fa-circle modal-circle-i circle3"></i>
                            <i class="fas fa-check modal-circle-check" data-fa-transform="shrink-8"></i>
                        </span>
                        <span class="fa-layers modal-circle-w">
                            <i class="fas fa-circle modal-circle-i circle4"></i>
                            <i class="fas fa-check modal-circle-check" data-fa-transform="shrink-8"></i>
                        </span>
                    </div>

                    <!--<div>-->
                    <!--<span class="mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;floating-label modal_row">-->
                    <!--<input class="mdl-textfield__input card_title_input" type="text" id="modal_input">-->
                    <!--<label class="mdl-textfield__label" for="modal_input"></label>-->
                    <!--</span>-->
                    <!--</div>-->

                    <form action="#" class="modal_row">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input card_title_input" type="text" id="modal_input">
                            <label class="mdl-textfield__label" for="modal_input"></label>
                            <span class="mdl-textfield__error"></span>
                        </div>
                    </form>

                    <div id="modal-row3">
                        <span>
                            <span>初期状態で表示する</span>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-modal" id="checkbox-modal-label">
                              <input type="checkbox" id="checkbox-modal" class="mdl-checkbox__input">
                              <span class="mdl-checkbox__label"></span>
                            </label>
                        </span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-footer-btn" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary modal-footer-btn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript jqueryのfadeOut()を使いたいので使用する版はslimではないものとする-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="../dist/bootstrap-notify.min.js"></script>
    <script src="../dist/bmd/bootstrap-material-datetimepicker.js"></script>
    <script src="../dist/mixitup.min.js"></script>

    <script src="../dist/recordUtil.js"></script>
    <script src="../dist/common.js"></script>
    <script src="app.js"></script>

    <noscript>
        <h4>JavaScriptが無効になっています。ブラウザの設定を開いてJavaScriptを有効にしてください。</h4>
