    <div id="dummy">
        <table class="card-block">
            <tr>
                <td class="circle_wrapper">
                    <div class="circle"></div>
                </td>

                <td>
                    <form action="#" class="time colored">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input time_input" type="text" pattern="([01]?[0-9]{1}|2[0-3]{1})" id="sample">
                            <label class="mdl-textfield__label" for="sample"></label>
                            <span class="mdl-textfield__error">Error</span>
                        </div>
                    </form>
                </td>

                <td>
                    <p class="colon colored">:</p>
                </td>

                <td>
                    <form action="#" class="min colored">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input time_input" type="text" pattern="[0-5]{1}[0-9]{1}" id="sample2">
                            <label class="mdl-textfield__label" for="sample2"></label>
                            <span class="mdl-textfield__error">Error</span>
                        </div>
                    </form>
                </td>

                <td>
                    <form action="#" class="event_name">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input input_eve" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">イベント名</label>
                        </div>
                    </form>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <i class="fas fa-angle-double-down fa-2x icon_down"></i>
                </td>
            </tr>

            <tr>
                <td class="circle_wrapper">
                    <div class="circle"></div>
                </td>

                <td>
                    <form action="#" class="time colored">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input time_input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                            <label class="mdl-textfield__label" for="sample4"></label>
                            <span class="mdl-textfield__error">Error</span>
                        </div>
                    </form>
                </td>

                <td>
                    <div class="colon colored">:</div>
                </td>

                <td>
                    <form action="#" class="min colored">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input time_input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5">
                            <label class="mdl-textfield__label" for="sample5"></label>
                            <span class="mdl-textfield__error">Error</span>
                        </div>
                    </form>
                </td>

                <td>
                    <form action="#" class="event_name">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample6">
                            <label class="mdl-textfield__label" for="sample6">イベント名</label>
                        </div>
                    </form>
                </td>
            </tr>
        </table>

        <div class="card">
            <span class="ele_header">
                イベント
                <a href="#" class="remove_btn ele_header_button"><i class="fas fa-times"></i></a>
                <a href="#" class="arrow_down ele_header_button"><i class="fas fa-angle-down"></i></a>
                <a href="#" class="arrow_up ele_header_button"><i class="fas fa-angle-up"></i></a>
