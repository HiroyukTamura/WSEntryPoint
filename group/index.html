        <div id="login_w">
            <div class="mdl-grid" id="login-grid">
                <div class="mdl-cell mdl-cell--4-col"></div>

            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <img id="group-img">
                        <!-- Title -->
                        <span class="mdl-layout-title"></span>
                        <button id="group-drp-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">groups</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="group-drp-btn" id="group-dp-ul"></ul>

                        <div class="mdl-layout-spacer"></div>

                        <nav class="mdl-navigation" id="nav-right">

                            </button>
                        </nav>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="setting-drp-btn" id="setting-dp-ul">

                            <li class="mdl-menu__item" id="remove-my-rec">体調記録の共有をやめる</li>

                            <div>
                                <span class="user-name">田村 浩幸</span>
                                <div class="mdl-layout-spacer"></div>
                                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                                    <span class="visuallyhidden">Accounts</span>
                                </button>
                                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                                    <li class="mdl-menu__item" id="dr-header-logout">ログアウト</li>
                                </ul>
                            </div>
