<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Profile</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
	<div class="material-wrap">
		<div class="material clearfix">
			<div class="profile">
				<div class="cover">
					<span class="vec vec_a"></span>
					<span class="vec vec_b"></span>
					<span class="vec vec_c"></span>
					<span class="vec vec_d"></span>
					<span class="vec vec_e"></span>
				</div>
				<div class="photo">
					<a href="http://www.mohankhadka.com.np/" target="_blank"><img src="http://gravatar.com/avatar/24a65a47147cddf5b270bc9f609ffa2a?s=128" alt="Mohan"></a>
				</div>
				<div class="info">
					<div class="name">Mohan Khadka</div>
					<div class="position">Web Designer</div>
				</div>
				<input id="toggle" type="checkbox" class="plus"><label for="toggle" class="toggle"></label>
				<div class="links">
					<a href="https://facebook.com/khadkamhn" data-title="Facebook"><i class="fa fa-facebook"></i></a>
					<a href="https://twitter.com/khadkamhn" data-title="Twitter"><i class="fa fa-twitter"></i></a>
					<a href="https://codepen.io/khadkamhn" data-title="Codepen"><i class="fa fa-codepen"></i></a>
					<a href="https://pinterest.com/khadkamhn" data-title="Pinterest"><i class="fa fa-pinterest"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
