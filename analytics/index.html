<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ChalengedKit</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--google material design lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/2.5.1/firebase-ui-auth.css" />

    <link href="style.css" rel="stylesheet">
</head>

<body>

<div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

<div id="login_w">
    <div class="mdl-grid" id="login-grid">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <img id="login-logo" src="img/icon.png">
        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
    </div>
    <h2 id="login_title">ChallengedKit(β)</h2>
    <div id="firebaseui-auth-container"></div>
</div>

<div id="post_load">

    <!--header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!--<span class="mdl-layout-title">テンプレート</span>-->
                <div class="mdl-grid" id="chart_header">
                    <div class="mdl-cell mdl-cell--1-col">
                        <button class="mdl-button mdl-js-button mdl-button--icon header-btn" id="prev_btn">
                            <i class="fas fa-angle-left fa-lg"></i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--10-col" id="chart_title_h">
                        <div id="chart_title_k">
                            <span id="chart_title_w">
                                <span id="chart_title_start"></span>
                                <i class="fas fa-angle-double-right fa-lg" id="angle"></i>
                                <span id="chart_title_end"></span>
                            </span>
                            <span id="chart_title_w_month"></span>
                            <button class="mdl-button mdl-js-button mdl-button--icon" id="header-dpdn">
                                <i class="fas fa-chevron-circle-down"></i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="header-dpdn">
                                <li class="mdl-menu__item" id="dpdn-week">1週間</li>
                                <li class="mdl-menu__item" id="dpdn-month">1ヶ月</li>
                                <!--<li class="mdl-menu__item mdl-menu__item&#45;&#45;full-bleed-divider">1ヶ月</li>-->
                            </ul>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col">
                        <button class="mdl-button mdl-js-button mdl-button--icon header-btn" id="next_btn">
                            <i class="fas fa-angle-right fa-lg"></i>
                        </button>
                    </div>
                </div>
                <!--&lt;!&ndash; Add spacer, to align navigation to the right &ndash;&gt;-->
                <!--<div class="mdl-layout-spacer"></div>-->
                <!--&lt;!&ndash; Navigation. We hide it in small screens. &ndash;&gt;-->
                <!--<nav class="mdl-navigation mdl-layout&#45;&#45;large-screen-only">-->
                    <!--<a class="mdl-navigation__link" href="">Link</a>-->
                    <!--<a class="mdl-navigation__link" href="">Link</a>-->
                    <!--<a class="mdl-navigation__link" href="">Link</a>-->
                    <!--<a class="mdl-navigation__link" href="">Link</a>-->
                <!--</nav>-->
            </div>

            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">タイムチャート</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">表</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <!--<div class="card">-->
                    <div id="chart_w">
                        <canvas id="chart_div"></canvas>
                    </div>

                    <div class="card">
                        <div class="sub_chart">
                            <h2 class="average">
                                <i class="fas fa-chart-line average-icon"></i>
                                平均時間
                            </h2>
                            <table class="chart-ave">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <!--<div class="card">-->
                    <div id="table-others-w">
                        <table class="chart-ave" id="table-others">
                            <thead>
                                <tr id="bg-param"></tr>
                                <tr id="sm-param"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <div class="mdl-layout__drawer">
            <!--<span class="mdl-layout-title">Title</span>-->
            <header class="demo-drawer-header">
                <div class="demo-avatar-dropdown">
                    <img src="img/icon.png" class="demo-avatar">
                    <span>田村 浩幸</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">hello@example.com</li>
                        <li class="mdl-menu__item">info@example.com</li>
                        <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#"><i class="fas fa-edit fa-lg drawer_icon"></i>入力</a>
                <a class="mdl-navigation__link" href="#"><i class="fas fa-table fa-lg drawer_icon"></i>テンプレート</a>
                <a class="mdl-navigation__link"><i class="fas fa-chart-bar fa-lg drawer_icon"></i>分析</a>
                <a class="mdl-navigation__link" href="#"><i class="fas fa-share-alt fa-lg drawer_icon"></i>共有</a>
                <a class="mdl-navigation__link" href="#"><i class="fas fa-cog fa-lg drawer_icon"></i>設定</a>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/2.5.1/firebase-ui-auth__ja.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<script src="app.js"></script>

<!-- Menu Toggle Script -->
<script>
    window.onload = function (ev) { init() };
</script>

</body>
</html>
