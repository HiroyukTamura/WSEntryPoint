<body>

<div id="progress" class="mdl-spinner mdl-js-spinner is-active"></div>

<div id="login_w">
    <div class="mdl-grid" id="login-grid">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <img id="login-logo" src="img/icon.png">
        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
    </div>
    <h2 id="login_title">ChallengedKit(β)</h2>
    <div id="firebaseui-auth-container"></div>
</div>

<div id="post_load">
    <!--header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <!--<span class="mdl-layout-title">テンプレート</span>-->
                <div class="mdl-grid" id="chart_header">
                    <div class="mdl-cell mdl-cell--1-col">
                        <button class="mdl-button mdl-js-button mdl-button--icon header-btn" id="prev_btn">
                            <i class="fas fa-angle-left fa-lg"></i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--10-col" id="chart_title_h">
                        <div id="chart_title_k">
                            <span id="chart_title_w">
                                <span id="chart_title_start"></span>
                                <i class="fas fa-angle-double-right fa-lg" id="angle"></i>
                                <span id="chart_title_end"></span>
                            </span>
                            <span id="chart_title_w_month"></span>
                            <button class="mdl-button mdl-js-button mdl-button--icon" id="header-dpdn">
                                <i class="fas fa-chevron-circle-down"></i>
                            </button>
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="header-dpdn">
                                <li class="mdl-menu__item" id="dpdn-week">1週間</li>
                                <li class="mdl-menu__item" id="dpdn-month">1ヶ月</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col">
                        <button class="mdl-button mdl-js-button mdl-button--icon header-btn" id="next_btn">
                            <i class="fas fa-angle-right fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">タイムチャート</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">表</a>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <!--<span class="mdl-layout-title">Title</span>-->
            <header class="demo-drawer-header">
                <div class="demo-avatar">
                    <img class="rounded-circle">
                </div>
                <div class="demo-avatar-dropdown">
                    <div>
                        <span id="user-name"></span>
                        <div class="mdl-layout-spacer"></div>
                        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                            <i class="material-icons" role="presentation">arrow_drop_down</i>
                            <span class="visuallyhidden">Accounts</span>
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                            <li class="mdl-menu__item" id="dr-header-logout">ログアウト</li>
                        </ul>
                    </div>
                </div>
            </header>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../record/"><i class="fas fa-edit fa-lg drawer_icon"></i>入力</a>
                <a class="mdl-navigation__link" href="../input/"><i class="fas fa-table fa-lg drawer_icon"></i>テンプレート</a>
                <a class="mdl-navigation__link current-page" href="#"><i class="fas fa-chart-bar fa-lg drawer_icon"></i>分析</a>
                <a class="mdl-navigation__link" href="../social/"><i class="fas fa-share-alt fa-lg drawer_icon"></i>共有</a>
                <a class="mdl-navigation__link " href="../config/"><i class="fas fa-cog fa-lg drawer_icon"></i>設定</a>
            </nav>
        </div>

        <main class="mdl-layout__content">

            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <!--<div class="mdl-spinner mdl-js-spinner is-active inner-progress"></div>-->
                <div class="page-content">
                    <!-- Your content goes here -->
                    <!--<div class="card">-->
                    <div class="mdl-grid">
                        <!--todo ここ本来はmdl-cell--8-colです-->
                        <div class="mdl-cell mdl-cell--8-col">
                            <div id="chart_w">
                                <canvas id="chart_div"></canvas>
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--4-col" id="column-right">
                            <div id="column-right-i">
                                <div id="second-card">
                                    <div class="mdl-card mdl-shadow--2dp">
                                        <table>
                                            <thead>
                                                <tr class="header">
                                                    <td colspan="3">
                                                        <i class="fas fa-list-ul"></i>ステータス
                                                    </td>
                                                </tr>
                                                <tr class="spacer">
                                                    <td colspan="3">

                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td rowspan="2">記録日数</td>
                                                    <td id="date-bg-cap"></td>
                                                </tr>
                                                <tr class="caption">
                                                    <td id="date-cap"></td>
                                                </tr>
                                                <tr>
                                                    <td class="table-space"></td>
                                                </tr>
                                                <tr>
                                                    <td rowspan="2">記録率</td>
                                                    <td id="ratio-bg-cap"></td>
                                                </tr>
                                                <tr class="caption">
                                                    <td id="ratio-cap"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div id="third-card">
                                    <!--<h2 class="card-out-title"><i class="fas fa-calendar"></i>スケジュール</h2>-->
                                    <div class="mdl-card mdl-shadow--2dp">
                                        <table>
                                            <thead>
                                                <tr class="header">
                                                    <td colspan="3">
                                                        <i class="fas fa-calendar"></i>スケジュール
                                                    </td>
                                                </tr>
                                                <tr class="spacer">
                                                    <td colspan="3">

                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="bottom-card">
                        <!--<h2 class="card-out-title">-->
                            <!--<i class="fas fa-clock average-icon"></i>平均時間-->
                        <!--</h2>-->
                        <div class="mdl-card mdl-shadow--2dp">
                            <div class="sub_chart">
                                <!--<h2 class="average">-->
                                    <!--<i class="fas fa-clock average-icon"></i>-->
                                    <!--平均時間-->
                                <!--</h2>-->
                                <table class="chart-ave">
                                    <thead>
                                        <tr>
                                            <td colspan="2"></td>
                                            <td class="centering">回数</td>
                                            <td colspan="4" class="centering">平均時間</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="err-non-data">
                                    <h3>データがありません</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <!--<div class="mdl-spinner mdl-js-spinner is-active inner-progress"></div>-->
                <div class="page-content">
                    <!-- Your content goes here -->
                    <!--<div class="card">-->
                    <div id="table-others-w">
                        <table class="chart-ave" id="table-others">
                            <thead class="mdl-shadow--2dp">
                                <tr id="bg-param"></tr>
                                <tr id="sm-param"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="err-non-data">
                            <h3>データがありません</h3>
                        </div>
                    </div>

                    <div id="tab2-sec-card" class="d">
                        <div class="card">

                        </div>
                    </div>
                </div>
            </section>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="../info/index.html#contact">お問い合わせ</a></li>

                    <ul class="mdl-mini-footer__link-list">
                        <li>Hiroyuki Tamura All Rights Reserved.</li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
</div>
